<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">

    <main class="mt-4 d-flex justify-content-between align-items-center flex-wrap">
        <div class="card p-2 m-2" style="width:300px">
            <div class="card-header">
                <h5 class="card-title">Branded AI watches</h5>
            </div>
            <div class="card-boby">
                <img src="images/AI.jpg" height="200" class="card-img-top">
            </div>
            <div class="card-footer">
                <button class="btn btn-primary bi bi-cart4 w-100">Add to cart</button>
            </div>
        </div>

        <div class="card p-2 m-2" style="width: 300px;">
            <div class="card-header">
                <h5 class="card-title">Branded kids wear </h5>
            </div>
            <div class="card-body">
                <img src="images/kid1.jpg" class="card-img-top" height="200">
            </div>
            <div class="card-footer">
                <button class="btn btn-primary bi bi-cart-4 w-100">Add to cart</button>
            </div>
        </div>
        <div class="card" style="width: 300px;">
            <div class="card-header">
                <h5>Branded mens wear</h5>
            </div>
            <div class="card-body d-flex justify-content-around flex-wrap">
                <img src="images/Men1.jpg" height="100" >
                <img src="images/Men2.jpg" height="100" >
                <img src="images/Men3.jpg" height="100" style="width:100px" >
                <img src="images/Men1.jpg" height="100" >
            </div>
            <div class="card-footer">
                <button class="btn btn-primary bi bi-cart4 w-100">Add to cart</button>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header">
                <h5>Men</h5>
            </div>
            <div class="card-body ">
                <img src="images/Men1.jpg" class="w-100" height="200">
            </div>
            <div class="card-footer">
                <button class="btn btn-primary bi bi-cart4 w-100">Add to cart</button>
            </div>
        </div>

    </main>


    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
