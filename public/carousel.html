<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
   
    <div class="carousel slide " data-bs-ride="carousel" id="banner">
        <div class="carousel-inner">
            <div class="carousel-item active ">
                <img src="../public/images/kid1.jpg" class="w-100 d-block" height="350" >
            </div>
            <div class="carousel-item">
                <img src="../public/images/kid2.jpg" class="w-100 d-block" height="350" >
            </div>
            <div class="carousel-item">
                <img src="../public/images/kid3.jpg" class="w-100 d-block" height="350" >
            </div>
            <div class="carousel-item">
                <img src="../public/images/kid4.jpg" class="w-100 d-block" height="350" >
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banner"><span class="carousel-control-prev-icon"></span></button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banner"><span class="carousel-control-next-icon"></span></button>
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#banner"></button>
            <button data-bs-slide-to="1" data-bs-target="#banner"></button>
            <button data-bs-slide-to="2" data-bs-target="#banner"></button>
            <button data-bs-slide-to="3" data-bs-target="#banner"></button>
        </div>
    </div>
   
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
